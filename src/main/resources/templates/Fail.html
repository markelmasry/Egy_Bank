<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Failed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -10%;
            right: -10%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at top left, rgba(255, 0, 0, 0.1), transparent);
            border-radius: 50%;
            z-index: 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #dc3545;
            z-index: 1;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            z-index: 1;
        }

        button {
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            z-index: 1;
        }

        button:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sign-Up Failed</h1>
    <p>Your data is not correct. Please check your inputs and try again.</p>
    <form method="get" action="/">
        <button type="submit">Back</button>
    </form>
</div>
</body>
</html>
