<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 30px;
            color: #003366;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #00509e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .login-container input[type="submit"]:hover {
            background-color: #003366;
        }
        .login-container a {
            color: #00509e;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 15px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Bank Login</h2>
    <form action="#" th:action="@{/Login}" th:object="${user}">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" th:field="*{email}" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" th:field="*{password}" required>

        <input type="submit" value="Login">
    </form>
    <a th:href="@{/RegForm}">Create an account</a>
</div>

</body>
</html>
